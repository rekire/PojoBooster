apply plugin: 'groovy'
apply plugin: 'maven-publish'

// build the project with gradlew cle :pre:jar :pl:publishToMavenLocal

dependencies {
    compile gradleApi()
    compile localGroovy()
}

task sourceJar(type: Jar) {
    from sourceSets.main.allSource
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId 'eu.rekisoft'
            artifactId 'Pojobooster'
            version project.libVersion

            from components.java

            artifact sourceJar {
                classifier "sources"
            }
        }
    }
}

sourceCompatibility = "1.7"
targetCompatibility = "1.7"